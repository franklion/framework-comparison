	.multiple-bobbies {
		border: 1px solid red;

<div id="app">
	<p :style="{ color: hobbyCounter > 3 ? 'red' : 'black' }" :class="{ 'multiple-bobbies': hobbyCounter > 3 }">Hobbies: {{ hobbyCounter }}</p>
	<input type="text" autofocus autocomplete="off" v-model="newHobby" @keyup.enter="addNewHobby">
	<button @click="addNewHobby">Add New Hobby</button>
	<p v-if="isHobbyDeleted">Hobby was deleted!</p>
	<ul>
		<!--<li v-for="(hobby, index) in hobbies" @click="removeHobby(index)">{{ hobby }}</li>-->
		<my-hobby v-for="(hby, index) in hobbies" :hobby="hby" :key="index" :id="index" @hobbyremoved="removeHobby($event)"></my-hobby>
	</ul>
</div>


<script src="https://unpkg.com/vue/dist/vue.js"></script>
